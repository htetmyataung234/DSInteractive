<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H5P Viewer</title>
  <link rel="stylesheet" href="vendor/h5p-standalone/main.bundle.css" />
  <link rel="stylesheet" href="vendor/h5p-standalone/styles/h5p.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 24px; }
    #h5p-container { max-width: 1100px; margin: 0 auto; }
    .notice { color: #b91c1c; margin: 16px 0; }
  </style>
</head>
<body>
  <div id="h5p-container"></div>
  <pre id="h5p-debug" style="white-space: pre-wrap; color: #6b7280;"></pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const basePath = params.get('path');

    const CDN_CANDIDATES = [
      'vendor/h5p-standalone/main.bundle.js',
      'https://cdn.jsdelivr.net/npm/h5p-standalone@3.8.0/dist/main.bundle.js',
      'https://unpkg.com/h5p-standalone@3.8.0/dist/main.bundle.js'
    ];

    function loadScript(url) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = url;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    const debugEl = document.getElementById('h5p-debug');
    const log = (msg) => { debugEl.textContent += `${msg}\n`; };

    if (!basePath) {
      document.getElementById('h5p-container').innerHTML =
        '<p class="notice">Missing H5P path. Return to the course list and select an H5P item.</p>';
    } else {
      const container = document.getElementById('h5p-container');

      const options = {
        h5pJsonPath: basePath,
        contentJsonPath: `${basePath}/content/content.json`,
        librariesPath: basePath,
        frameJs: 'vendor/h5p-standalone/frame.bundle.js',
        frameCss: 'vendor/h5p-standalone/styles/h5p.css'
      };

      (async () => {
        log(`Loading H5P from: ${basePath}`);

        try {
          const h5pRes = await fetch(`${basePath}/h5p.json`, { cache: 'no-store' });
          log(`h5p.json: ${h5pRes.status}`);
        } catch (err) {
          log('h5p.json: fetch failed');
        }

        try {
          const contentRes = await fetch(`${basePath}/content/content.json`, { cache: 'no-store' });
          log(`content.json: ${contentRes.status}`);
        } catch (err) {
          log('content.json: fetch failed');
        }

        let loaded = false;
        for (const url of CDN_CANDIDATES) {
          try {
            await loadScript(url);
            loaded = true;
            break;
          } catch (err) {
            log(`Failed to load runtime: ${url}`);
          }
        }

        if (!loaded || !window.H5PStandalone || !window.H5PStandalone.H5PStandalone) {
          container.innerHTML = '<p class="notice">H5P runtime failed to load.</p>';
          return;
        }

        // eslint-disable-next-line no-undef
        new H5PStandalone.H5PStandalone(container, options);
      })();
    }
  </script>
</body>
</html>
