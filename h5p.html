<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H5P Viewer</title>
  <link rel="stylesheet" href="dist/styles/h5p.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 24px; }
    #h5p-container { max-width: 1100px; margin: 0 auto; }
    .notice { color: #b91c1c; margin: 16px 0; }
  </style>
</head>
<body>
  <div id="h5p-container"></div>

  <script src="dist/main.bundle.js" charset="UTF-8"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const basePath = params.get('path');

      if (!basePath) {
        document.getElementById('h5p-container').innerHTML =
          '<p class="notice">Missing H5P path. Return to the course list and select an H5P item.</p>';
        return;
      }

      const baseRoot = window.location.pathname.replace(/\/h5p\.html.*$/, '');
      const rootUrl = `${window.location.origin}${baseRoot}`;
      const joinUrl = (...parts) => parts
        .filter(Boolean)
        .map(part => part.replace(/^\/+|\/+$/g, ''))
        .join('/');

      const h5pFolderUrl = `${rootUrl}/${joinUrl(basePath)}`;

      const options = {
        h5pJsonPath: h5pFolderUrl,
        frameJs: `${rootUrl}/dist/frame.bundle.js`,
        frameCss: `${rootUrl}/dist/styles/h5p.css`
      };

      const el = document.getElementById('h5p-container');

      // eslint-disable-next-line no-undef
      new H5PStandalone.H5P(el, options);
    });
  </script>
</body>
</html>
