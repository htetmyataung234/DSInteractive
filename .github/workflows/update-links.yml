name: Generate Course List
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Scan for Storyline and H5P
        run: |
          python - <<'PY'
          import json, os

          def is_hidden(path):
            parts = path.replace('\\', '/').split('/')
            return any(p.startswith('.') and p not in ('.', '..') for p in parts)

          storyline = []
          h5p = []

          for root, dirs, files in os.walk('.'):
            if is_hidden(root):
              continue

            if 'story.html' in files:
              storyline.append(os.path.join(root, 'story.html').lstrip('./'))

            if 'h5p.json' in files:
              path = root.lstrip('./')
              h5p.append(f'h5p.html?path={path}')

          storyline = sorted(set(storyline))
          h5p = sorted(set(h5p))

          with open('links.json', 'w', encoding='utf-8') as f:
            json.dump({'storyline': storyline, 'h5p': h5p}, f, ensure_ascii=False, indent=2)
          PY

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add links.json
          git commit -m "Update course list with Storyline and H5P" || exit 0
          git push